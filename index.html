<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <article>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo" id="logo">
            <h1>Check my Palindrome</h1>
            <div class="palindrome-form">
                <form>
                    <label for="text-input">Enter in text to check for a palindrome:</label>
                    <input type="text" id="text-input">
                    <button type="button" id="check-btn">Check</button>
                </form>
            </div>
            <p id="result"></p>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
